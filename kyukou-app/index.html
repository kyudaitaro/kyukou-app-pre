<!DOCTYPE html><html lang="ja" prefix="og: http://ogp.me/ns#" data-ng-app="kyukouApp"><head><meta charset="utf-8"><title>九州大学休講情報</title><!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]--><meta name="viewport" content="width=device-width"><meta name="author" content="Qdai"><meta name="application-name" content="九州大学休講情報"><meta name="description" content="九州大学の休講情報です。教育学部、文学部、法学部、理学部、経済学部に対応しています。"><meta name="keywords" content="九州大学休講情報,九州大学,九大,休講情報,休講,教育学部,文学部,法学部,理学部,経済学部"><meta property="og:title" content="九州大学休講情報"><meta property="og:type" content="website"><meta property="og:description" content="九州大学の休講情報です。教育学部、文学部、法学部、理学部、経済学部に対応しています。"><meta property="og:url" content="http://kyukou-kyudai.rhcloud.com"><meta property="og:site_name" content="九州大学休講情報"><link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/css/main.css"><script id="kyukou-loading" type="text/ng-template"><div role="alert" data-ng-class="{'alert-info': !error, 'alert-danger': error}" class="alert"><p data-ng-show="!error" class="lead">Now loading...</p><p data-ng-show="error" class="lead">Load error ({{error.status}}). Please <a href="https://kyukou-kyudai.rhcloud.com">load again</a>.</p></div></script><script id="kyukou-app" type="text/ng-template"><section><h2><a title="検索" data-ng-click="isCollapsed = !isCollapsed"><span data-ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}" class="glyphicon"></span>検索</a> <small class="badge">{{filtered.length}}/{{events.length}}</small></h2><div data-collapse="isCollapsed" class="collapse"><p class="input-group input-group-lg"><label for="query-filter" class="input-group-addon">Filter:</label><input id="query-filter" type="text" data-ng-model="queryFilter" class="form-control"></p><dl><dt>種別</dt><dd class="btn-group"><label data-ng-repeat="about in abouts" data-ng-class="{active: isSelectedAbout(about)}" class="btn btn-default btn-lg"><input type="checkbox" value="{{about}}" data-ng-click="setSelectedAbouts()">{{about}}</label></dd><dt>学部</dt><dd class="btn-group"><label data-ng-repeat="department in departments" data-ng-class="{active: isSelectedDepartment(department)}" class="btn btn-default btn-lg"><input type="checkbox" value="{{department}}" data-ng-click="setSelectedDepartments()">{{department}}</label></dd></dl></div></section><table class="table table-bordered table-hover table-sortable"><thead><tr><th data-ng-click="setSorting('about')">種別<span data-ng-show="isSortedCol('about')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('datetime')">日付<span data-ng-show="isSortedCol('datetime')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('period')">時限<span data-ng-show="isSortedCol('period')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('department')">学部<span data-ng-show="isSortedCol('department')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('subject')">授業科目名<span data-ng-show="isSortedCol('subject')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('teacher')">担当教員<span data-ng-show="isSortedCol('teacher')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th><th data-ng-click="setSorting('note')">備考<span data-ng-show="isSortedCol('note')" data-ng-class="{'glyphicon-chevron-down': !sort.desc, 'glyphicon-chevron-up': sort.desc}" class="glyphicon"></span></th></tr></thead><tbody><tr title="{{event.raw}}" data-ng-repeat="event in filtered = (events | aboutFilter:selectedAbouts | departmentFilter:selectedDepartments | filter:queryFilter | orderBy:sort.col:sort.desc)"><td>{{event.about}}</td><td><time datetime="{{event.datetime}}">{{event.dateformatted}}</time></td><td>{{event.period}}</td><td>{{event.department}}</td><td><a target="_blank" href="{{event.link}}">{{event.subject}}</a></td><td>{{event.teacher}}</td><td>{{event.note}} {{event.campus}} {{event.room}}</td></tr></tbody></table></script></head><body><div class="container"><header class="page-header clearfix"><h1>九州大学休講情報</h1><p>九州大学の休講情報です。教育学部、文学部、法学部、理学部、経済学部に対応しています。</p></header><main role="main" data-ng-include="ctrlTmpl" data-ng-controller="eventListCtrl"><noscript><div class="alert alert-danger"><h2>九州大学休講情報はJavaScriptを使用しています。</h2><p>お使いのブラウザのJavaScriptを有効にしてご利用ください。</p></div></noscript><div role="alert" class="alert alert-info"><p data-ng-show="!error" class="lead">Now loading...</p></div></main><footer class="page-footer"><p class="text-center">九州大学休講情報 <small>v0.1.0</small> by <a target="_blank" href="//github.com/Qdai" title="Github: @Qdai">@Qdai</a> · Open Sourced on <a target="_blank" href="//github.com/Qdai/kyukou" title="Qdai/kyukou">GitHub</a></p></footer></div><script src="cordova.js"></script><script src="scripts/platformOverrides.js"></script><script src="/lib/angular/angular.min.js"></script><script src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script><script src="scripts/app.js"></script></body></html>
